[EC2_Config]
# Your EC2 instance public IP address
EC2_IP=your-ec2-public-ip-here

# Path to your .ppk key file (PuTTY format)
KEY_FILE=your-key.ppk

# EC2 username (usually ec2-user for Amazon Linux)
REMOTE_USER=ec2-user

# Application directory name on EC2
APP_DIR=cemverse-flask-app

# Optional: EC2 region
REGION=us-east-1

# Optional: Instance type for reference
INSTANCE_TYPE=t3.small
